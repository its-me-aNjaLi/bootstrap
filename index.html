<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Project</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
   <link rel="stylesheet" href="style.css" />
   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet" />
</head>
<body>
   <div class="container-fluid p-5 d-flex  flex-column  gap-3">
      <div class="row gap-3 d-flex justify-content-center">
         <div class="form col p-4" style=" border-radius: 20px; background-color: #ffffff;">
            <h4 style="color: #2B3674; font-size: 24px; font-weight: 700;">Basic Details</h4>

            <div class="row">
            <label for="upload" class="file_upload d-flex flex-column align-items-center "
            style="background-color:#FAFCFE;">
            <i class="bi bi-cloud-arrow-up-fill" style="font-size: 24px; color: #4318ff;"></i>
               <h6 style="color: #4318ff">Upload Image</h6>
               <small style="color: #8f9bba">PNG, JPG files are allowed</small>
               <input type="file" id="upload" hidden />
            </label>
            </div>

            <div class="row">
               <div class="col-md">
                  <label for="selectInput" class="form-label">Salutation</label>
                  <select class="form-select" id="selectInput">
                     <option selected>select</option>
                     <option>Mr.</option>
                     <option>Ms.</option>
                  </select>
               </div>

               <div class="col-md mt-md-0 mt-3 ">
                  <label for="nameInput1" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="nameInput1" placeholder="john" />
               </div>

               <div class="col-md mt-md-0 mt-3">
                  <label for="nameInput2" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="nameInput2" placeholder="doe" />
               </div>
            </div>

            <div class="row">
               <div class="col-md">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="text" class="form-control" id="email" placeholder="mail@simmmple.com" />
               </div>

               <div class="col-md  mt-md-0 mt-3 ">
                  <label for="mobile" class="form-label">Mobile Number</label>
                  <input type="tel" class="form-control" id="mobile" placeholder="enter mobile number" />
               </div>
            </div>

            <div class="row">
               <div class="col-md ">
                  <label for="date" class="form-label">Date Of Birth</label>
                  <input type="date" class="form-control" id="date" />
               </div>

               <div class="col-6  mt-md-0 mt-3">
                  <legend class="gender_radio form-label">Gender</legend>
                  <form>
                     <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                           value="option1" />
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                     </div>
                     <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                           value="option2" />
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                     </div>
                  </form>
               </div>
            </div>

            <div class="row">
               <div class="col-12">
                  <label for="address" class="form-label">Address</label>
                  <input type="text" class="form-control" id="address" placeholder="enter address">
               </div>
            </div>

            <div class="row">
               <div class="col-md">
                  <label for="country" class="form-label">Country</label>
                  <select type="text" class="form-select" id="country" style="padding: 0.375rem o.75rem;">
                     <option selected>select country</option>
                     <option>Country 1</option>
                     <option>Country 2</option>
                     <option>Country 3</option>
                  </select>
               </div>

               <div class="col-md  mt-md-0 mt-3">
                  <label for="state" class="form-label">State</label>
                  <select type="text" class="form-select" id="state" style="padding: 0.375rem o.75rem;">
                     <option selected>select state</option>
                     <option>State 1</option>
                     <option>State 2</option>
                     <option>State 3</option>
                  </select>
               </div>
            </div>

            <div class="row">
               <div class="col-md">
                  <label for="city" class="form-label">City</label>
                  <input type="text" class="form-control" id="city" placeholder="enter city" />
               </div>

               <div class="col-md  mt-md-0 mt-3">
                  <label for="pincode" class="form-label">Pin/Zip</label>
                  <input type="text" class="form-control" id="pincode" placeholder="enter zip/pin" />
               </div>
            </div>
         </div>

         <!--Advanced-->

         <div class="form col-lg p-4" style="background: #ffffff; border-radius: 20px">
            <h4 style="font-size: 24px; color: #2B3674; font-weight: 700;">Advanced Details</h4>
            <div class="row alert alert-warning d-flex flex-column gap-1">
               <h6>Sample warning messages - alert</h6>
               <p style="font-size: 12px;">
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus
                  sed fermentum felis. Aliquam erat volutpat. Donec faucibus mauris
                  vel nibh sodales feugiat. Donec suscipit felis vitae orci
                  porttitor congue.
               </p>
            </div>



            <div class="row">
               <div class="col-sm">
                  <label for="customRange1" class="form-label">Height</label>
                  <div class="col d-flex gap-2 align-items-center">
                     <input type="range" class="form-range" id="customRange1">
                     <input type="text" class="range" id="exampleheight" value="160 cm">
                  </div>
               </div>

               <div class="col-sm">
                  <label for="customRange2" class="form-label">Weight</label>
                  <div class="col d-flex gap-2 align-items-center">
                     <input type="range" class="form-range" id="customRange2">
                     <input type="text" class="range" id="exampleweight" value="68 kg">
                  </div>
               </div>
            </div>



            <div class="row d-flex align-items-center ">
               <div class="col-lg">
                  <label for="exampleColorInput" class="form-label">Choose Color</label>
                  <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#CB5D9F"
                     style="max-width: 100%" title="Choose your color" />
               </div>

               <div class="col mt-lg-0 mt-3 d-flex flex-column gap-2">
                  <legend class="form-label">Choose Templates</legend>

                  <div class="d-flex templates align-items-center gap-2">

                     <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option2"
                        style="border-radius: 0%; font-size: 12px;" />
                     <label class="form-check-label" for="inlineCheckbox1"
                        style="font-size: 12px;white-space: nowrap;">Template 1</label>

                     <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2"
                        style="border-radius: 0%; font-size: 12px;" />
                     <label class="form-check-label" for="inlineCheckbox2"
                        style="font-size: 12px;white-space: nowrap;">Template 2</label>

                     <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option2"
                        style="border-radius: 0%; font-size: 12px;" />
                     <label class="form-check-label" for="inlineCheckbox3"
                        style="font-size: 12px;white-space: nowrap;">Template 3</label>
                  </div>
               </div>
            </div>

            <div class="row">
               <div class="col">
                  <label for="qualifications" class="form-label qual">Qualifications</label>
                  <input type="text" class="form-control" id="qualifications" placeholder="enter qualifications" />
               </div>
            </div>

            <div class="row">
               <div class="col">
                  <label for="about" class="form-label">About Your Self</label>
                  <textarea class="form-control" placeholder="enter here..." id="about"
                     style="height: 150px"></textarea>
               </div>
            </div>

            <div class="row">
               <div class="col">
                  <input class="form-check-input" type="checkbox" id="defaultCheck1"/>
                  <label class="form-check-label" for="defaultCheck1">
                     I Accept <strong> Terms & Conditions </strong>
                  </label>
               </div>
            </div>
         </div>
      </div>

      <div class="row justify-content-center ">
         <div class="col p-3 d-flex justify-content-end"
            style="background-color: #ffffff; border-radius: 22px;">
            <div class="btn-group gap-1">
               <button type="button" class="btn">Cancel</button>
               <button type="button" class="btn btn-primary filled">Save Changes</button>
            </div>
         </div>
      </div>
   </div>
   <script src="script.js"></script>
</body>

</html>
